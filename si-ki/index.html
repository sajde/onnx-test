<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signatur-Extraktion</title>
    <script src="ort.min.js"></script>
</head>
<body>
    <script>
		async function runModel() {
			// Modell laden
			const session = await ort.InferenceSession.create('signature_extractor.onnx');
			console.log("Model loaded!");

			// Beispiel-Eingabetext
			const inputText = `John Doe
		Senior Developer
		TechCorp Inc.
		www.techcorp.com
		+1-800-555-1234`;

			// Text in Unicode-Werte konvertieren
			const maxLen = 256;
			const inputTensor = new ort.Tensor(
				'float32',
				new Float32Array(inputText.split('').map(c => c.charCodeAt(0)).concat(Array(maxLen - inputText.length).fill(0))),
				[1, maxLen]
			);

			// Vorhersage
			const feeds = { input: inputTensor };
			const results = await session.run(feeds);

			// Kategorien und Ergebnisse
			const categories = ["Name", "Company", "Website", "Phone"];
			const predictions = results.output.data;

			// Ausgabe
			console.log("Extracted values:");
			categories.forEach((category, index) => {
				console.log(`${category}: ${predictions[index]}`);
			});
		}

		runModel();
    </script>
</body>
</html>
